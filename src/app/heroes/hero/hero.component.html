<h1>DATOS</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

     <td>Edad:</td>
    <dd> {{ age }}</dd>

     <td>Metodo:</td>
    <dd> {{ getHeroDescription() }} </dd>

     <td>Capitalizado:</td>
    <dd> {{ capitalizado }} </dd>
</dl>

<button
*ngIf="name  !== 'Alma Garzon'"
(click)="cambiarNombre()"
class="btn btn-primary mx-2">  
Cambiar nombre
</button>

<button 
*ngIf="age !== 22"
(click)="cambiarEdad()"
class="btn btn-primary"> 
Cambiar edad
</button>

<button 
(click)="resetForm()"
class="btn btn-primary mx-2"> 
Reset Form
</button>
