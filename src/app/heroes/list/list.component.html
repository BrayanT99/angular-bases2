<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else borrar" >
<h4>Heroe Borrado <small class="text-danger"> {{ deleteHero }} </small> </h4>    
</div>

<ng-template #borrar>    
<h5> No ha borrado nada </h5>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
 class="btn btn-outline-danger">
 Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let item of heroNames"> {{ item }} </li>
</ul>
